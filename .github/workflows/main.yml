on:
  - push
  - pull_request

name: Main

jobs:
  pre-commit:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - run: |
          pip install pre-commit
          dotnet tool install -g dotnet-format
          pre-commit run --all-files --show-diff-on-failure

  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install invoke pyyaml
      - name: Build
        run: invoke build
      - name: Download Playnite Toolbox
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path tmp
          Invoke-WebRequest -Uri "https://github.com/JosefNemec/Playnite/releases/download/10.9/Playnite109.zip" -OutFile "Playnite109.zip"
          Expand-Archive -Path "Playnite109.zip" -DestinationPath "tmp/playnite" -Force
      - name: Pack extension
        run: invoke pack --toolbox ./tmp/playnite/Toolbox.exe
      - uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: |
            dist/*.pext
            dist/*.zip
